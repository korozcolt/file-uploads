name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  test:
    name: Lint, Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Run tests
        run: npm test --silent
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: |
            dist
            package.json
            package-lock.json
            node_modules

  deploy:
    name: Deploy to server (SSH)
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: artifact
      - name: Archive artifact
        run: tar -czf artifact.tar.gz -C artifact .
      - name: Copy to server
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "artifact.tar.gz"
          target: "${{ secrets.APP_DIR }}"
      - name: Remote deploy commands
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            cd "${{ secrets.APP_DIR }}"
            tar -xzf artifact.tar.gz -C . --overwrite
            # install bun if desired
            if ! command -v bun >/dev/null 2>&1; then
              curl -fsSL https://bun.sh/install | bash
              export PATH="$HOME/.bun/bin:$PATH"
            fi
            # install production deps
            if [ -f package.json ]; then
              if command -v bun >/dev/null 2>&1; then
                bun install --production
              else
                npm ci --production
              fi
            fi
            # create .env if not present (fail early)
            if [ ! -f .env ]; then
              echo "Warning: .env not found in target dir. Please create it with required secrets." 1>&2
            fi
            sudo systemctl daemon-reload || true
            sudo systemctl restart "${{ secrets.SERVICE_NAME }}" || (sudo systemctl enable --now "${{ secrets.SERVICE_NAME }}" && true)
            sudo systemctl status "${{ secrets.SERVICE_NAME }}" --no-pager

  buildpacks (optional):
    name: Paketo build (optional)
    runs-on: ubuntu-latest
    if: ${{ secrets.ENABLE_BUILDPACK == 'true' && github.ref == 'refs/heads/main' }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Docker (for pack)
        uses: docker/setup-buildx-action@v2
      - name: Install pack CLI
        run: |
          curl -sSL "https://github.com/buildpacks/pack/releases/latest/download/pack.tgz" | tar -xz -C /tmp
          sudo mv /tmp/pack /usr/local/bin/pack
      - name: Build image with Paketo
        run: |
          pack build file-uploads:${{ github.sha }} --builder paketobuildpacks/builder:base
      - name: Save image to tar and upload to server
        run: |
          docker save file-uploads:${{ github.sha }} -o file-uploads-${{ github.sha }}.tar
      - name: Upload image tar to server
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "file-uploads-${{ github.sha }}.tar"
          target: "${{ secrets.APP_DIR }}"
